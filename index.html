         <!------------------------------Java Script Audio Player--------------------------->
        <div class="audioplayer">
        
            <h1></h1>

            
                 
            <div class="container"> 
                
                <!-- Class "description" contains Song and Artist Name wich is replaced by an array inside script.js -->   
                <div class="description">
    
                    <h2>Song Name</h2>
                    <i>Artist Name</i>
                </div>        
                

                <!-- Class "timestamp" contains songs "start", "end" and progress "bar" information inside script.js -->        
                    <div class="offset-1 timestamp">
                        <p class="col-sm-2 start">0:00</p>
                        
                        <p>
                        <div class="col-6 justify-content-center align-items-center duration">
                    
                    
                        
                                <div class="bar">
                                    <progress value="0" max="1"></progress>
                                    <div class="dot"></div>
                                </div>
                            </div>  
                        </p>

                        <p class="col-sm-2 end">4:00</p>
                    </div>
              
              
              
                </div>
                
        <!-- Class "player" contains buttons used by the audio player, "fas" + "2nd Class name" uses a stylesheet from -->      
                    <div class="col-sm-4 col-md-4 col-lg-4 offset-6 player"> <!-- Col attribute used to make div responsive. -->
                        
                        <i class="fas fa-backward skipbt prevbt"></i>
                        <i class="fas fa-play-circle playbt"></i>
                        <i class="fas fa-pause-circle pausebt"></i>
                        <i class="fas fa-forward skipbt skipsong"></i>
                        
                    </div>
                
                </div>
                <audio src="music/Anxiety - NEFFEX.mp3"></audio> 
                <script src="script.js"></script> <!-- import attributes from script.js and aplly to this page -->
                <script src="coverslider.js" defer></script> <!-- script used to make the albums slide when drag -->
    
        </div>
